<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Image Search App</h1>
<form action="">
    <input type="text" id="search-input" placeholder="Search for images">
    <button id="search-button">Search</button>
</form>
<div class="search-results">
    <div class="search-result">
        <img src="https://images.unsplash.com/photo-1682687219800-bba120d709c5?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Mountains">
    <a href="https://unsplash.com/photos/a-woman-taking-a-picture-of-the-desert-with-a-camera-axAbxUA32hE" target="_blank">Desert</a>
    </div>
    <div class="search-result">
        <img src="https://images.unsplash.com/photo-1705550557298-42785f97f447?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Mountains">
    <a href="https://unsplash.com/photos/the-sun-is-setting-over-the-ocean-on-the-beach-yH6HQDke5ag" target="_blank">Sunrise</a>
    </div>
    <div class="search-result">
        <img src="https://images.unsplash.com/photo-1707334459557-e3034e158035?q=80&w=1931&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Mountains">
    <a href="https://unsplash.com/photos/the-sun-is-setting-over-a-mountain-range-9UGTPazxIAc" target="_blank">Mountains</a>
    </div>
</div>
<button id="show-more-button">Show More</button>

    <script src="script.js"></script>
</body>

</html>
